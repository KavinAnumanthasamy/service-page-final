<div class="page-container">
  <div class="form-container">
    <div class="header-section">
      <h2 class="form-title">Create New Service</h2>
      <p class="form-subtitle">Add a new service to your catalog</p>
    </div>
    
    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Service Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control"
          formControlName="name"
          placeholder="Enter service name">
        <div class="validation-error" *ngIf="serviceForm.get('name')?.touched && serviceForm.get('name')?.invalid">
          Service name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea 
          id="description" 
          class="form-control"
          formControlName="description"
          rows="4"
          placeholder="Enter service description"></textarea>
        <div class="validation-error" *ngIf="serviceForm.get('description')?.touched && serviceForm.get('description')?.invalid">
          Description is required
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="form-label">Price (₹)</label>
        <div class="input-group">
          <span class="currency-symbol">₹</span>
          <input 
            type="number" 
            id="price" 
            class="form-control price-input"
            formControlName="price"
            placeholder="Enter price">
        </div>
        <div class="validation-error" *ngIf="serviceForm.get('price')?.touched && serviceForm.get('price')?.invalid">
          Please enter a valid price
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary submit-button"
        [disabled]="!serviceForm.valid || isSubmitting">
        {{ isSubmitting ? 'Adding Service...' : 'Add Service' }}
      </button>
    </form>
  </div>
</div>
